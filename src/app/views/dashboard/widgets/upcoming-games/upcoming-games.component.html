<div fxFlexFill fxLayout="column">
  <mat-toolbar>
    <span>Upcoming Games</span>
  </mat-toolbar>
  <div fxFlex>
    <table mat-table [dataSource]="dataSource">

      <!-- Opponent Column -->
      <ng-container matColumnDef="awayTeamId">
        <th mat-header-cell *matHeaderCellDef> Opponent </th>
        <td mat-cell *matCellDef="let game">{{ game.awayTeamId }}</td>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let game">{{ game.location }}</td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let game">{{ game.date | date : 'MM/dd/yyyy' }}</td>
      </ng-container>

       <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let game">{{ game.time | date : 'h:mm a' }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
