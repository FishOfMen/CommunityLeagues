<div fxFlexFill fxLayout="row" fxLayoutAlign="center" class="container">
  <div fxFlex="1 1 20%" fxLayout="column" class="column">
    <div fxFlex="1 1 30%" class="tile">
      Icon
    </div>
    <div fxFlex="1 1 70%" class="tile">
      sidebar
    </div>
  </div>
  <div fxFlex="1 1 80%" fxLayout="column" class="column">
      <mat-card fxFill  fxLayout="column" fxFlexLayoutAlign="start start">
          <mat-card-title fxFlex="0 1 auto">
            <h1>{{ league.name }}</h1>
          </mat-card-title>
          <mat-card-content fxFlex>
            <p>{{ league.description }}</p>
            <div *ngIf="teamArray && teamArray.length !== 0; else elseBlock">
              <table mat-table [dataSource]="teamArray" fxFlex>
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let team">{{ team.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let team">{{ team.name }}</td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            <ng-template #elseBlock>
              <div>There are no teams associated with this league yet.</div>
            </ng-template>

          </mat-card-content>
        </mat-card>
  </div>
</div>
