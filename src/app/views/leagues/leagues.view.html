<div fxFlex fxLayout="Column">
  <div>
      <mat-toolbar>
        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row>
          <span fxFlex></span>
          <span fxFlex fxLayoutAlign="center center">Leagues</span>
          <span fxFlex></span>
        </mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>
      </mat-toolbar>
  </div>
  <div>
    <button mat-raised-button routerLink="create" color="accent">Create League</button>
  </div>
  <div>
    <div fxFlex fxLayout="row wrap" fxLayoutAlign="center center" *ngFor="let league of leagues">
        <div class="leagueCard">
          <cl-league-card fxFlex [league]="league"></cl-league-card>
        </div>
    </div>
  </div>
</div>
