<div fxFlexFill fxLayout="column">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle();" *ngIf="_loggedIn$ | async" >
      <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex>Community Leagues</span>
    <span fxFlex></span>
    <button mat-button>
      <span>About</span>
    </button>
    <mat-divider [vertical]="true" class="cl__nav-divider"></mat-divider>
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" *ngIf="_loggedIn$ | async">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-button *ngIf="!(_loggedIn$ | async)" routerLink="/login">
      <span> Login</span>
    </button>
  </mat-toolbar>
  <mat-sidenav-container fxFlex>
    <mat-sidenav #sidenav class="cl__sidenav">
        <mat-nav-list class="cl__nav-list">
          <mat-list-item (click)="sidenav.close();" routerLink="">
            <span fxFlex>Home</span><mat-icon color="accent">home</mat-icon>
          </mat-list-item>
          <mat-list-item (click)="sidenav.close();" routerLink="leagues">
            <span fxFlex>Leagues</span><mat-icon color="accent">assessment</mat-icon>
          </mat-list-item>
          <mat-list-item>
            <span fxFlex>About</span><mat-icon color="accent">book</mat-icon>
          </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-menu #accountMenu="matMenu">
  <button mat-menu-item (click)="_logout();">Logout</button>
</mat-menu>
